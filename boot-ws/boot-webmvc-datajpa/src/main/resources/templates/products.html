<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">

<div th:insert="/header::header"></div>
<div th:insert="/menu::menu"></div>


<hr/>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Product ID</th>
      <th> Product Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>keywords</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${allProducts}">
    
    <td>
    
     <a th:href="@{/search/(id=${prod.productId})}">
     <span th:text="${prod.productId}"></span>
     </a>
 	 </td>   
      <td th:text="${prod.productTitle}"></td>
      <td th:text="${#numbers.formatDecimal(prod.price.productPrice, 1, 2)}">0.99</td>
      <td th:text="${prod.description}"></td>
      <td th:text="${prod.keywords}"></td>   
    </tr>
  </tbody>
</table>


</body>
</html>
